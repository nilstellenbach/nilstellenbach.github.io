<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bußgeldverwaltung - Vergehen erfassen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Bußgeldverwaltung der Mannschaft</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Spielerübersicht</a></li>
                <li><a href="{{ url_for('vergehen') }}">Vergehen erfassen</a></li>
                <li><a href="{{ url_for('uebersicht') }}">Bussgeldübersicht</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Vergehen erfassen</h2>
        <form method="POST">
            <label for="spieler">Spieler:</label>
            <select id="spieler" name="spieler">
                {% for player in spieler %}
                <option value="{{ player.id }}">{{ player.name }}</option>
                {% endfor %}
            </select>

            <label for="vergehen">Vergehen:</label>
            <input type="text" id="vergehen" name="vergehen" required>

            <label for="betrag">Bußgeldbetrag (€):</label>
            <input type="number" id="betrag" name="betrag" step="0.01" required>

            <label for="datum">Datum:</label>
            <input type="date" id="datum" name="datum" required>

            <button type="submit">Bußgeld hinzufügen</button>
        </form>
    </main>
</body>
</html>
