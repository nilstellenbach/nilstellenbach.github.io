<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bußgeldverwaltung - Spieler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Bußgeldverwaltung der Mannschaft</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Spielerübersicht</a></li>
                <li><a href="{{ url_for('vergehen') }}">Vergehen erfassen</a></li>
                <li><a href="{{ url_for('uebersicht') }}">Bussgeldübersicht</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Spielerübersicht</h2>
        <table>
            <thead>
                <tr>
                    <th>Spieler</th>
                    <th>Position</th>
                    <th>Gesamte Bußgelder (€)</th>
                </tr>
            </thead>
            <tbody>
                {% for player in spieler %}
                <tr>
                    <td>{{ player.name }}</td>
                    <td>{{ player.position }}</td>
                    <td>{{ player.total_fines }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
